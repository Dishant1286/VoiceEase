<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Audio Generator</title>
    <style>
        /* General styling for the page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
            text-align: center;
        }

        /* Styling for the textarea and button */
        textarea {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling for the audio player and messages */
        #audio-player {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            display: none;
        }

        #success-message {
            color: #4CAF50;
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
        }

        #error-message {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
        }

        /* Center the content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text-to-Audio Generator</h1>
        <textarea id="text-input" placeholder="Enter text to generate audio" rows="5" cols="40"></textarea>
        <br>
        <button onclick="generateAudio()">Generate Audio</button>

        <div id="success-message"></div>
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
        <div id="error-message"></div>
    </div>

    <script>
        async function generateAudio() {
            const text = document.getElementById('text-input').value;
            const apiUrl = 'https://5lcve0fvqf.execute-api.us-east-1.amazonaws.com/dev'; // Replace with your API Gateway endpoint

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });

                const data = await response.json(); // Parse the JSON response

                console.log(data); // For debugging, you can check the response in the console

                if (data.audioUrl) {
                    // Update the UI to show the audio player and the message
                    document.getElementById('audio-player').src = data.audioUrl;
                    document.getElementById('audio-player').style.display = 'block'; // Show the player
                    document.getElementById('success-message').textContent = data.disp;
                    document.getElementById('error-message').textContent = ''; // Clear any error message
                } else {
                    throw new Error('Audio URL is missing from the response');
                }
            } catch (error) {
                console.error('Error generating audio:', error);
                document.getElementById('error-message').textContent = 'Error generating audio';
                document.getElementById('success-message').textContent = ''; // Clear any success message
            }
        }
    </script>
</body>
</html>
