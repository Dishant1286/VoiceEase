  <body>
    <h1>VoiceEase</h1>
    <h3>Text to Audio Generator</h3>
    <textarea
      id="text-input"
      placeholder="Enter text to generate audio"
      rows="5"
    ></textarea>
    <div class="slect-container">
      <select id="language-select" onchange="updateVoices()">
        <option value="en-US">English (US)</option>
        <option value="de-DE">German</option>
        <option value="fr-FR">French</option>
        <option value="es-ES">Spanish</option>
        <option value="hi-IN">Hindi</option>
      </select>
      <select id="voice-select">
        <!-- Voices will update based on language selection -->
      </select>
    </div>
    <br />
    <button onclick="generateAudio()">Generate Audio</button>
    <audio id="audio-player" controls></audio>
    <div id="messages"></div>

    <script>
      const voices = {
        "en-US": [
          { name: "Joanna", label: "Joanna (Female)" },
          { name: "Matthew", label: "Matthew (Male)" },
        ],
        "de-DE": [
          { name: "Vicki", label: "Vicki (Female)" },
          { name: "Hans", label: "Hans (Male)" },
        ],
        "fr-FR": [
          { name: "Celine", label: "Celine (Female)" },
          { name: "Mathieu", label: "Mathieu (Male)" },
        ],
        "es-ES": [
          { name: "Lucia", label: "Lucia (Female)" },
          { name: "Enrique", label: "Enrique (Male)" },
        ],
        "hi-IN": [{ name: "Aditi", label: "Aditi (Female)" }],
      };

      function updateVoices() {
        const language = document.getElementById("language-select").value;
        const voiceSelect = document.getElementById("voice-select");
        voiceSelect.innerHTML = "";

        voices[language].forEach((voice) => {
          const option = document.createElement("option");
          option.value = voice.name;
          option.textContent = voice.label;
          voiceSelect.appendChild(option);
        });
      }

      async function generateAudio() {
        const text = document.getElementById("text-input").value;
        const voice = document.getElementById("voice-select").value;
        const apiUrl =
          "https://5lcve0fvqf.execute-api.us-east-1.amazonaws.com/dev"; // Replace with your API Gateway URL

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, voice }),
          });

          const data = await response.json();

          if (data.audioUrl) {
            document.getElementById("audio-player").src = data.audioUrl;
            document.getElementById("messages").textContent =
              "Audio generated successfully!";
          } else {
            throw new Error("Audio URL is missing in the response");
          }
        } catch (error) {
          document.getElementById("messages").textContent =
            "Error generating audio.";
          console.error(error);
        }
      }

      // Initialize with default language
      updateVoices();
    </script>
  </body>

        <textarea id="text-input" placeholder="Enter text to generate audio" rows="5" cols="40"></textarea>

        <button onclick="generateAudio()">Generate Audio</button>

        <div id="success-message"></div>
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
        <div id="error-message"></div>
    </div>

    <script>
        async function generateAudio() {
            const text = document.getElementById('text-input').value;
            const apiUrl = 'https://5lcve0fvqf.execute-api.us-east-1.amazonaws.com/dev'; // Replace with your API Gateway endpoint

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });

                const data = await response.json(); // Parse the JSON response

                console.log(data); // For debugging, you can check the response in the console

                if (data.audioUrl) {
                    // Update the UI to show the audio player and the message
                    document.getElementById('audio-player').src = data.audioUrl;
                    document.getElementById('audio-player').style.display = 'block'; // Show the player
                    document.getElementById('success-message').textContent = data.disp;
                    document.getElementById('error-message').textContent = ''; // Clear any error message
                } else {
                    throw new Error('Audio URL is missing from the response');
                }
            } catch (error) {
                console.error('Error generating audio:', error);
                document.getElementById('error-message').textContent = 'Error generating audio';
                document.getElementById('success-message').textContent = ''; // Clear any success message
            }
        }
    </script>
